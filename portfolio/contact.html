      <!-- contact section starts here  -->

      <section class="contactSection">
        <div class="image" data-aos="slide-right">
            <img src="./email-js/assets/images/mailbox.svg" alt="my-mail">
        </div>
        <div class="formWraper" data-aos="slide-left">
            <h2>Contact us</h2>
            <form id="form">
                <div class="field">
                    <input type="text" name="from_name" placeholder="Name" id="from_name" required>
                </div>
                <div class="field">
                    <input type="email" name="reply_to" placeholder="Email" id="reply_to" required>
                </div>

                <div class="field">
                    <textarea id="message" name="message" cols="30" placeholder="Your Message..." rows="4" required></textarea>
                </div>

                <input type="submit" id="button" value="Send Email">
            </form>
        </div>
    </section>
